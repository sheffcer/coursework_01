<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
    <style>
      [v-cloak] {
          display: none;
      }
      </style>
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps" v-cloak>
        <div class="steps-content" >
          <h2 >{{filteredStep[0].title}}</h2>
          <p>{{filteredStep[0].text}}</p>
        </div>
        <ul class="steps-list">
          <li
          class="steps-item" v-for="(item, index) in steps"
          :class="{ active: item.isActive, done: isDone}"
          @click = "setActive(index)"
          >
          <span>{{index + 1}}</span> Шаг {{index + 1}}</li>
        </ul>
        <div>
          <button class="btn"
          :disabled="isButtonDisabled"
          @click = "prev()"
          >Назад</button>
          <button
          class="btn primary"
          :disabled="islastStep"
          @click = "nextOfFinish(index)"
          >Вперед</button>
          <!-- <button @click="reset()">сбросить</button> -->
          <!-- {{isDone}} -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
